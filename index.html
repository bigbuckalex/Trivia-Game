<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col">
                <img class="img-fluid" src="assets/images/title.png" alt="Trivia!">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col">
                <h3 id="time-remaining"></h2>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col">
                <h2 id="question"></1>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div id="content" class="col col-sm-10 col-md-8 col-lg-4">
                <button id="start" type="button" class="btn btn-light">Start</button>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col col-sm-10 col-md-8 col-lg-4">
                <button id="answer-1" type="button" class="btn btn-light"></button>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col col-sm-10 col-md-8 col-lg-4">
                <button id="answer-2" type="button" class="btn btn-light"></button>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col col-sm-10 col-md-8 col-lg-4">
                <button id="answer-3" type="button" class="btn btn-light"></button>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col col-sm-10 col-md-8 col-lg-4">
                <button id="answer-4" type="button" class="btn btn-light"></button>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col col-sm-10 col-md-8 col-lg-4">
                <img id="gif" src="" alt="">
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
